<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<style type="text/css">
			body{
				color: white;
				text-shadow:2px 2px 2px #000;
				font-family: cursive;
				margin: 0;
				padding: 0;
				background: rgba(0, 108, 112, 0.8)!important;
				filter: Alpha(opacity=50);
			}
			.space{			
				width: 60%;
				margin: auto;
			}
			.content{
			    background: rgba(255,255,255,0.2);
			    width: 100%;
			    height: 100%;
			    padding: 1em;
			    font-weight: bold;
			    text-shadow:none;
			    font-family: Microsoft YaHei;
			}
			form{
				padding: 0.6em;
				margin: auto;
			}
			a{
				color: red;
				text-shadow: none;
				padding: 0 5px;
				text-decoration: none;
			}
			a:hover{
				color: yellow;
			}
			.keyValue{
				width: 80%;
			}.go{
				width: 15%;
				margin-left: 1%;
			}
			input{
				padding: 6px 12px;
				font-size: 14px;
				line-height: 2.2em;
				color: #555;
				background-color: #fff;
				background-image: none;
				border: 1px solid #ccc;
				border-radius: 4px;
				-webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,0.075);
				box-shadow: inset 0 1px 1px rgba(0,0,0,0.075);
				-webkit-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
				transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
			}
			header{
				height: 15em;
			}
		</style>
	</head>
	<body>
		<header class="space">
			<h1>More Powerful More Life</h1>
		</header>
		<div class="space">
			<form>
				<input type="text" name="keyValue" class="keyValue" /><input type="submit" class="go" value="GO"/>
			</form>
		</div>
		<div style="clear:both"></div>
	</body>
</html>
