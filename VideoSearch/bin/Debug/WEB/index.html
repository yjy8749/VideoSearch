<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta charset="UTF-8" />
		<style type="text/css">
			body{
				color: white;
				text-shadow:2px 2px 2px #000;
				font-family: cursive;
				margin: 0;
				padding: 0;
				background: rgba(0, 108, 112, 0.8)!important;
				filter: Alpha(opacity=50);
			}
			.space{			
				margin: auto;
				width: 80%;
				max-width: 800px;
				text-align: center;
			}
			form{
				padding: 0.6em;
				margin: auto;
			}
			.keyValue{
				width: 80%;
			}
			.go{
				width: 10%;
				margin-left: 1%;
				font-family: cursive;
				min-width: 8em;
			}
			input{
				padding: 6px 12px;
				font-size: 14px;
				line-height: 2.2em;
				color: #555;
				background-color: #fff;
				background-image: none;
				border: 1px solid #ccc;
				border-radius: 4px;
				-webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,0.075);
				box-shadow: inset 0 1px 1px rgba(0,0,0,0.075);
				-webkit-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
				transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
				display: inline-block;
			}
			img{
				width: 200px;
				height: 200px;
				margin: auto;
				margin-top: 1em;
				border: 2px solid #fff;
				display: block;
			}
			a{
				color: white;
				padding: 0 5px;
				text-decoration: none;
				display: inline-block;
			}
			a:hover{
				color: yellow;
			}
		</style>
	</head>
	<body>
		<header class="space">
			<img src="http://qr.liantu.com/api.php?bg=33898c&fg=ffffff&text={url}">
			<h1>AHNU 视频下载器>共享服务入口(可扫二维码进入)</h1>
			<h4>看到这个页面代表，服务已正确启动，若其他设备无法访问该网址，请关闭防火墙再试</h4>
		</header>
		<div class="space">
			<form action="/search" method="get">
				<input type="text" name="keyValue" class="keyValue" /><input type="submit" class="go" value="GO"/>
			</form>
			<a href="/search?keyValue=newResource"><h2>最新资源</h2></a>
			<a href="/search?keyValue=allResource"><h2>全部资源</h2></a>
			<a href="/share"><h2>共享目录</h2></a>
		</div>
		<div style="clear:both"></div>
	</body>
</html>
